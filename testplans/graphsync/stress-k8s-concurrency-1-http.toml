[metadata]
name = "stress"

[global]
plan = "graphsync"
case = "stress"
total_instances = 2
builder = "docker:go"
runner = "cluster:k8s"

[global.build_config]
push_registry=true
go_proxy_mode="remote"
go_proxy_url="http://localhost:8081"
registry_type="aws"

[global.run.test_params]
size      = "512MB"
latencies = '["100ms"]'
bandwidths = '[]'
concurrency = "1"
chunk_size = "20"
links_per_level = "1024"
raw_leaves = "true"
disk_store = "true"
memory_snapshots = "simple"
use_libp2p_http = "false"
no_latency_case = "false"

[[groups]]
id = "providers"
instances = { count = 1 }
[groups.resources]
memory = "8192Mi"
cpu = "1000m"

[[groups]]
id = "requestors"
instances = { count = 1 }
[groups.resources]
memory = "8192Mi"
cpu = "1000m"